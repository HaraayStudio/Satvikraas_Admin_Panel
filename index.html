<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satvikraas Admin Panel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
        }

        .admin-panel {
            font-size: 3rem;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #ffe259, #ffa751);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffe259, 0 0 20px #ffa751;
            }
            to {
                text-shadow: 0 0 20px #ffa751, 0 0 30px #ffe259;
            }
        }
    </style>
</head>
<body>
    <div class="admin-panel">Satvikraas Admin Panel</div>
</body>
</html>
